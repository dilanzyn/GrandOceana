<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image galleryg</title>
  <style>
    /* :root{
      --brand-blue:#003580;  
      --thumb-size:110px;
      --gap:1rem;
    } */
    /* BASIC RESET ------------------------------------------------------- */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
/* 
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:#003580;
      padding:1rem;
      color:#fff;
    } */

    /* galleryg LAYOUT ---------------------------------------------------- */
    .galleryg{
     padding:1rem;
           background:#003580;
      display:flex;
           color:#fff;
      gap:1rem;
      height:calc(100vh - 2*1rem);   /* fill viewport minus padding */
    }

    .herog{
      flex:3 1 0;
      overflow:hidden;            /* hide zoom overflow on small screens */
      border-radius:6px;
    }
    .herog img{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      display:block;
    }

    .thumb-strip{
      flex:1 1 0;
      display:flex;
      flex-direction:column;
      gap:var(--gap);
      overflow-y:auto;
      padding-right:4px;          /* room for custom scrollbar */
    }
    /* slim custom scrollbar (Chrome/Edge) */
    .thumb-strip::-webkit-scrollbar{width:6px;}
    .thumb-strip::-webkit-scrollbar-track{background:transparent;}
    .thumb-strip::-webkit-scrollbar-thumb{
      background:#ffd76888;border-radius:6px;
    }

    .thumb{
      width:100%;
      aspect-ratio:16/9;          /* keeps thumbs proportional */
      cursor:pointer;
      border:3px solid transparent;
      border-radius:4px;
      transition:border .2s ease;
    }
    .thumb img{
      width:100%;height:100%;object-fit:cover;border-radius:2px;display:block;
    }
    .thumb.active{border-color:#ffd768;}  /* gold highlight */

    /* MOBILE  ----------------------------------------------------------- */
    @media (max-width:768px){
      .galleryg{flex-direction:column;}
      .herog{flex:none;height:60vh;}
      .thumb-strip{
        flex:none;
        flex-direction:row;
        overflow-x:auto;
        overflow-y:hidden;
        height:auto;
      }
      .thumb{
        width:110px;
        aspect-ratio:auto;
        flex:none;
      }
    }
  </style>
</head>
<body>

  <div class="galleryg">
    <!-- BIG IMAGE -->
    <div class="herog">
      <img id="herog-img" src="./assets/gallery/photo.png" alt="Featured photo">
    </div>

    <!-- THUMBNAILS -->
    <div class="thumb-strip" id="thumb-strip">
      <div class="thumb active" data-large="./assets/gallery/photo.png">
        <img src="./assets/gallery/photo.png" alt="thumbnail 1">
      </div>
      <div class="thumb" data-large="./assets/gallery/photo.png">
        <img src="./assets/gallery/photo.png" alt="thumbnail 2">
      </div>
      <div class="thumb" data-large="./assets/gallery/photo.png">
        <img src="./assets/gallery/photo.png" alt="thumbnail 3">
      </div>
      <div class="thumb" data-large="images/large-4.jpg">
        <img src="./assets/gallery/photo.png" alt="thumbnail 4">
      </div>
      <!-- âœ¨ Add as many thumbnails as you like by duplicating the block above -->
    </div>
  </div>

  <script>
    const herog   = document.getElementById('herog-img');
    const thumbs = document.querySelectorAll('.thumb');

    thumbs.forEach(t => {
      t.addEventListener('click', () => {
        // update main image
        herog.src = t.dataset.large;

        // update active state
        document.querySelector('.thumb.active')?.classList.remove('active');
        t.classList.add('active');
      });
    });
  </script>
</body>
</html>
